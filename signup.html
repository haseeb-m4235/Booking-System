<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
  <div class="title-container">
    <h1>Booking.com</h1>
  </div>
  <div class="signup-container">
    <form id="signupForm">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" required autocomplete="on">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="on">
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required autocomplete="on">
      </div>
      <button type="submit">Sign Up</button>
      <p class="message">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
<script src="signup-authentication.js"></script>
</html>
