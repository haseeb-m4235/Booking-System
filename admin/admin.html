<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <link rel="stylesheet" href="Styles.css" type="text/css">
</head>
<body>
    <div class="hamburger-menu" onclick="toggleSidebar()">
        &#9776; <!-- This is the hamburger icon -->
    </div>
    <div class="sidebar hidden">
        <a href="#" id="createEvent">Create Event</a>
        <a href="#" id="allBookings">All Bookings</a>
        <a href="../index.html" id="signOut">Sign Out</a>
    </div>

    <div class="title-container">
        <h1>Booking.com</h1>
    </div>



    <nav>
        <a href="#" onclick="showCategory('Movie')">Movies</a>
        <a href="#" onclick="showCategory('Concert')">Concerts</a>
        <a href="#" onclick="showCategory('Bus')">Bus</a>
        <a href="#" onclick="showCategory('Flight')">Flights</a>
        <a href="#" onclick="showCategory('Train')">Trains</a>
    </nav>
      
    <div class="container">
        <h1 id="categoryTitle">Movies</h1>
        <div id="categoryContent">
          <!-- Content will be loaded here dynamically -->
        </div>
    </div>

        <!-- Add this inside the <body> after the existing content -->
<div id="eventModal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="eventForm">
            <label for="eventType">Event Type:</label>
            <select id="eventType">
                <option value="Movie">Movie</option>
                <option value="Concert">Concert</option>
                <option value="Bus">Bus</option>
                <option value="Flight">Flight</option>
                <option value="Train">Train</option>
            </select>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" required>
            <label for="eventTime">Time:</label>
            <input type="time" id="eventTime" required>
            <label for="eventVenue">Venue:</label>
            <input type="text" id="eventVenue" required>
            <label for="venueLink">Venue Link:</label>
            <input type="text" id="venueLink" required>
            <label for="eventTickets">Available Tickets:</label>
            <input type="number" id="eventTickets" required>
            <input type="submit" value="Create Event">
        </form>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
