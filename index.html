<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login_styles.css" type="text/css">
</head>
<body>
    <div class="title-container">
        <h1>Booking.com</h1> <!-- Title added here, outside the login-container -->
    </div>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" required autocomplete="on">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="on">
      </div>
      <button type="submit">Login</button>
      <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
    </form>
  </div>
  
</body>
<script src="authentication.js"></script>
</html>
